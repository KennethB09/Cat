<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <title>login</title>
</head>
<body>
    <div class="form-body">

        <div class="login-signin">

            <ul>

                <li data-tab-target="#login" class="active tab">login</li>
                <li data-tab-target="#signin" class="tab">signin</li>
    
            </ul>

        </div>

        <div class="tab-content"> 

            <div class="form-1 active" id="login" data-tab-content>
                <form>
        
                    <label for="email">email:</label>
                    <br>
                    <input placeholder="email" type="text" id="email" name="email">
                    <br>
                    <label for="password">password:</label>
                    <br>
                    <input placeholder="password" type="text" id="pass" name="user-pass">
                    <br>
                    <button>login</button>

                    <p class="form-p">don't have an account? <span>signup here</span></p>
        
                </form>
            </div>

            <div class="form-2" id="signin" data-tab-content>
                <form >
        
                    <label for="email">email:</label>
                    <br>
                    <input type="text" id="email" name="fname">
                    <br>
                    <label for="password">create password:</label>
                    <br>
                    <input type="text" id="cpass" name="user-pass">
                    <br>
                    <label for="password">confirm password:</label>
                    <br>
                    <input type="text" id="conpass" name="user-pass">
                    <br>
                    <button>signin</button>
        
                </form>
            </div>

        </div>

    </div>

</body>
</html>
